          description: Longitud del vehículo
          type: string
        maxima_velocidad_atmosferica:
          description: Máxima velocidad atmosférica del vehículo
          type: string
        equipo:
          description: Cantidad de equipo necesario
          type: string
        pasajeros:
          description: Cantidad de pasajeros permitidos
          type: string
        capacidad_carga:
          description: Capacidad de carga del vehículo
          type: string
        consumibles:
          description: Cantidad de consumibles
          type: string
        clase_vehiculo:
          description: Clase del vehículo
          type: string
        pilotos:
          type: array
          items:
            description: Piloto del vehículo
            type: string
          uniqueItems: true
        peliculas:
          type: array
          items:
            description: Pelicula donde aparece el vehículo
            type: string
          uniqueItems: true
        url:
          description: Url del vehículo
          type: string
      additionalProperties: false
