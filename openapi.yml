      type: string
    modelo:
      type: string
    fabricante:
      type: string
    costo_en_creditos:
      type: integer
    longitud:
      type: integer
    maxima_velocidad_atmosferica:
      type: integer
    equipo:
      type: integer
    pasajeros:
      type: integer
    capacidad_carga:
      type: integer
    consumibles:
      type: integer
    clase_vehiculo:
      type: string
    url:
      type: string
    id:
      type: string
      pattern: >-
        /^[0-9A-F]{8}-[0-9A-F]{4}-[1][0-9A-F]{3}-[89AB][0-9A-F]{3}-[0-9A-F]{12}$/i
