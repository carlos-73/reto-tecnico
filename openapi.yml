openapi: 3.0.0
components:
  schemas:
    Vehicle:
      title: Esquema de Vehículo
      description: Esquema perteneciente a un Vehículo de Star Wars
      type: object
      required:
        - nombre
        - modelo
        - fabricante
        - costo_en_creditos
        - longitud
        - maxima_velocidad_atmosferica
        - equipo
        - pasajeros
        - capacidad_carga
        - consumibles
        - clase_vehiculo
        - pilotos
        - peliculas
        - url
      properties:
        nombre:
          description: Nombre del vehículo
          type: string
        modelo:
          description: Modelo del vehículo
          type: string
        fabricante:
          description: Fabricante del vehículo
          type: string
        costo_en_creditos:
          description: Costo del vehículo en créditos
          type: string
        longitud:
          description: Longitud del vehículo
          type: string
        maxima_velocidad_atmosferica:
          description: Máxima velocidad atmosférica del vehículo
          type: string
        equipo:
          description: Cantidad de equipo necesario
          type: string
        pasajeros:
          description: Cantidad de pasajeros permitidos
          type: string
        capacidad_carga:
          description: Capacidad de carga del vehículo
          type: string
        consumibles:
          description: Cantidad de consumibles
          type: string
        clase_vehiculo:
          description: Clase del vehículo
          type: string
        pilotos:
          type: array
          items:
            description: Piloto del vehículo
            type: string
          uniqueItems: true
        peliculas:
          type: array
          items:
            description: Pelicula donde aparece el vehículo
            type: string
          uniqueItems: true
        url:
          description: Url del vehículo
          type: string
      additionalProperties: false
    SuccessfulApiResponse:
      title: Esquema de Respuesta Satisfactoria
      description: Esquema perteneciente a una respuesta satisfactoria del API invocado
      type: object
      required:
        - status
        - code
        - message
        - number_records
        - object
      properties:
        status:
          description: Descripción del estado de la respuesta del API
          type: string
        code:
          description: Codigo de estado de la respuesta del API
          type: integer
        message:
          description: Mensaje de respuesta del API
          type: string
        number_records:
          description: Número de registros manipulados
          type: integer
        object:
          description: Datos de respuesta de la operación realizada
          type: object
          additionalProperties: true
      additionalProperties: false
    ErrorResponse:
      title: Esquema de Respuesta de Error
      description: Esquema perteneciente a una respuesta de error del API invocado
      type: object
      required:
        - statusCode
        - message
      properties:
        statusCode:
          description: Codigo de estado de la respuesta del API
          type: integer
        message:
          description: Mensaje de respuesta del API
          type: string
      additionalProperties: false
    Access-Control-Allow-Origin:
      type: string
      default: '*'
      example: https://developer.mozilla.org
    Access-Control-Allow-Credentials:
      type: boolean
      default: true
    f4ebfe4f-7714-408a-ac16-42979172b524:
      title: Esquema de Respuesta de Error
      description: Esquema perteneciente a una respuesta de error del API invocado
      type: object
      required:
        - statusCode
        - message
      properties:
        statusCode:
          description: Codigo de estado de la respuesta del API
          type: integer
        message:
          description: Mensaje de respuesta del API
          type: string
      additionalProperties: false
    53b46f20-1ab7-4889-90ac-ab63820aaebc:
      title: Esquema de Respuesta de Error
      description: Esquema perteneciente a una respuesta de error del API invocado
      type: object
      required:
        - statusCode
        - message
      properties:
        statusCode:
          description: Codigo de estado de la respuesta del API
          type: integer
        message:
          description: Mensaje de respuesta del API
          type: string
      additionalProperties: false
    736844ec-9794-41b4-b665-35944a469cb6:
      title: Esquema de Respuesta de Error
      description: Esquema perteneciente a una respuesta de error del API invocado
      type: object
      required:
        - statusCode
        - message
      properties:
        statusCode:
          description: Codigo de estado de la respuesta del API
